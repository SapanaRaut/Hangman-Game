<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Hangman Game!</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great|Ultra" rel="stylesheet">
</head>
<header>The Hangman game</header>
<body>
    <h1>Press any letter to get started</h1>
    <p>Your Guess: <span id="letter"></span></p>
    <br>
    <p>Letters already guessed: <span id="logged-guess"></span></p>
    <br>
    <p>Current word: <span id="answer"></span></p>
    <br>
    <p>No of wins:<span id="winNumber"></span></p>
    <p id="counter"></p>
    <br>
    <p id="remaining"></p>

  <script src="assets/javascript/game.js" charset="utf-8">
      
  </script>
</body>

</html>
